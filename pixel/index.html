<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pixel</title>
    <link rel="stylesheet" href="./css/index.min.css">
</head>
<body>
    <div class="pick block">
        <div class="pick-item">
            <input type="file" id="file" class="file" multiple>
        </div>
        <div class="pick-item">
            <input type="number" id="toleranceX" placeholder="横向容差，默认为2：值范围1-8">
            <input type="number" id="toleranceY" placeholder="纵向容差，默认为2：值范围1-5">
        </div>
        <div class="pick-item contrast-color">
            <span>反差色： </span>
            <label><input type="radio" name="contrastColor" value="255,0,0" checked> <span>红色</span></label>
            <label><input type="radio" name="contrastColor" value="0,255,0"> <span>绿色</span></label>
            <label><input type="radio" name="contrastColor" value="0,0,255"> <span>蓝色</span></label>
        </div>
        <div class="pick-item">
            <button id="button" class="button">查找坐标</button>
            <button id="save" class="save" disabled>复制JSON</button>
        </div>
        <div class="pick-item">
            <a id="btnTips" class="btn-tips">使用说明</a>
        </div>
    </div>
    <div class="box">
        <img id="img" class="img" src="" alt="">
        <canvas id="canvas" class="canvas"></canvas>
    </div>
    <ul id="result" class="result block"></ul>
    <div id="preview" class="preview" data-contextmenu="contextmenuPreview">
        <div class="preview-tips"></div>
        <div class="preview-scroll">
            <div id="previewBox" class="preview-box"><img id="previewImg" class="preview-img" src=""></div>
        </div>
        <b id="previewClose" class="preview-close">╳</b>
    </div>
    <img id="tips" class="tips" src="image/tips.jpg" alt="">

    <div id="contextmenuBox" class="contextmenu-box">        
        <ul id="contextmenuPreview" class="contextmenu contextmenu-preview">
            <li data-common="createBlock">新建坐标</li>
            <!-- <li data-common="editBlock">编辑坐标</li>
            <li data-common="delBlock">删除坐标</li> -->
        </ul>
    </div>
<script src="./js/index.js"></script>
</body>
</html>
